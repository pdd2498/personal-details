<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal details</title>
</head>
<body>
    <label for="">Personal details</label>
    <br>
    <label for="sa">Salutation</label>
    <br>
    <select name="Salutation" id="sa">
        <option value="None">None</option>
        <option value="Mr">Mr</option>
        <option value="Mrs.">Mrs.</option>
    </select>
    <br><br>
    <label for="fname">Fast Name :</label>
    <input type="text" name="fname" id="fname" placeholder="abcd">
    <br><br>
    <label for="lname">Last Name :</label>
    <input type="text" name="lname" id="lname" placeholder="abcd">
    <br><br>
    <label for="gn">Gender :</label>
    <input type="radio" name="gn" id="ml">
    <label for="ml">Male</label>
    <input type="radio" name="gn" id="fm">
    <label for="fm">Femal</label>
    <br><br>
    <label for="em">Email :</label>
    <input type="email" name="em" id="em" placeholder="abc@gmail.com">
    <br><br>
    <label for="dob">Date of birth :</label>
    <input type="date" name="dob" id="dob">
    <br><br>
    <label for="ad">Address :</label>
    <br>
    <textarea name="ad" id="" cols="30" rows="5"></textarea>
    <br><br>
    <input type="button" value="Submit">
</body>
</html>
